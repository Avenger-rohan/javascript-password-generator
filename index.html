<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay >
            <button data-copy>
                <span data-copyMsg=""></span>
                <img src="./copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>
        <div class="input-container">
<div class="length-container">
    <p>Password length</p>
    <p data-lengthNumber>0</p>
</div>
<!-- slider  -->
<input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

<!-- <checkbox>//////</checkbox> -->
 <div>
    <input type="checkbox" name="" id="uppercase">
    <label for="uppercase">Include Uppercase letter</label>
 </div>


 <div>
    <input type="checkbox" name="" id="lowercase">
    <label for="lowercase">Include lowercase letter</label>
 </div>



 <div>
    <input type="checkbox" name="" id="number">
    <label for="number">Include Number letter</label>
 </div>



 <div>
    <input type="checkbox" name="" id="symbol">
    <label for="symbol">Include Symbol letter</label>
 </div>
<!-- strength///// -->

<div class="strength-container">
    <p>Strength</p>
    <div data-indecator></div>
</div>

<!-- Generator Password -->
 <button class="generateButton">Generator Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
